{% extends 'layout.html' %}
{% block content %}
<h2 class="mb-4 text-center">Edit Patient Details</h2>

<div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
    <form action="{{ url_for('edit_patient', id=patient.id) }}" method="POST">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" value="{{ patient.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" name="age" class="form-control" value="{{ patient.age }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select" required>
                <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Diagnosis</label>
            <input type="text" name="diagnosis" class="form-control" value="{{ patient.diagnosis }}" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success px-4">ðŸ’¾ Save Changes</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
